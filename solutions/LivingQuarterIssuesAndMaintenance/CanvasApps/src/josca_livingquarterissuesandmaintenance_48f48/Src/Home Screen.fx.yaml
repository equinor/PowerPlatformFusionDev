        conAppMenuHS As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Bold
            Fill: =EDSStyles.Menu.Fill
            Height: =48 * galAppMenuHS.AllItemsCount + 16
            PaddingBottom: |
                =//EDSStyles.Menu.PaddingBottom
                8
            PaddingTop: |-
                =//EDSStyles.Menu.ShadowPadding
                8
            RadiusBottomLeft: =4
