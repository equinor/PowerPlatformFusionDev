"'Issue Report Screen' As screen":
    OnHidden: |-
        =Set(
            gblIgnoreParam,
            true
        );
        UpdateContext(
            {
                locActiveIssueReport: Blank(),
                locIssueReportFocused: false,
                locIssueReportListFocused: false
            }
        )
    OnVisible: |+
        =If(
            And(
                !IsBlank(Param("issueId")),
                !gblIgnoreParam
            ),
            With(
                {
                    IssueRegistrationParamGUID: GUID(Param("issueId")),
                    IssueItem: LookUp(
                        'Issue Registrations',
                        IssueRegistrationGUID = GUID(Param("issueId"))
                    )
                },
                UpdateContext(
                    {
                        locActiveIssueReport: IssueItem,
                        locIssueReportFocused: true,
                        locIssueReportsStatusFilter: 'Status (Issue Registrations)'.Active
                    }
                );
                Set(
                    gblActivePlant,
                    LookUp(
                        Installations,
                        ThisRecord.PlantGUID = locActiveIssueReport.Installation.PlantGUID
                        /* 
                        // This does not work for some reason:
                        ThisRecord.PlantGUID = IssueItem.Installation.PlantGUID 
                        */ 
                    )
                )
            ),
            //Reset(galIssueRegistrationsIRS),
            UpdateContext(
                {
                    locIssueReportsStatusFilter: 'Status (Issue Registrations)'.Active,
                    //locActiveIssueReport: Blank(),
                    locIssueReportFocused: false
                }
            );
            //Reset(rdoIssueReportStatusIRS)
        );
        

